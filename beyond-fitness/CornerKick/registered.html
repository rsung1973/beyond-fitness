<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>BEYOND FITNESS - 首次設定</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- materialize  -->
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <!-- livIconsevo  -->
      <link href='css/livIconsevo/LivIconsEvo.css' rel='stylesheet' type='text/css'>
      <link href="css/livIconsevo/LivIconsEvo.css" rel="stylesheet" type="text/css">
      <!-- patternLock  -->
      <link href='css/patternLock/patternLock.css' rel='stylesheet' type='text/css'>
      <!-- scrollup-master  -->
      <link href="css/scrollup-master/themes/tab.css" rel="stylesheet" id="scrollUpTheme">
      <link href="css/scrollup-master/labs.css" rel="stylesheet">
      <!-- STYLE 要放最下面  -->
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
   </head>
   <body>
      <!--//預設值為藍色 / 若要設定女生 請加上 mode-girls /--> 
      <div class="wrapper">
         <div class="wrapper-fixed login-wrap">
            <!--Header --> 
            <!--<nav class="white" role="navigation">
               <div class="nav-wrapper container"> <a id="logo-container" href="#" class="brand-logo center">BEYOND FITNESS</a>
               </div>
               </nav>--> 
            <!-- // End of Header --> 
            <!-- main-->
            <div class="main">
               <div class="container">
                  <!--品牌LOGO -->
                  <div class="brand-wrapper">
                     <div class="brand-area"> <img src="images/logo-black.png" alt="BEYOND FITNESS" class="responsive-img"> </div>
                  </div>
                  <!-- // End of 品牌LOGO --> 
                  <!-- 表單 -->
                  <div class="registered-forms">
                     <div class="row">
                        <form class="col s12">
                           <div class="row">
                              <!--1-->
                              <div class="input-field col s12">
                                 <i class="livicon-evo prefix" data-options="name: tag.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <textarea id="icon_prefix1" class="materialize-textarea" maxlength="10" data-length="10"></textarea>
                                 <label for="icon_prefix1">請輸入會員編號<br/>ex：GN38949093</label>                                 
                              </div>
                              <!--2-->
                              <div class="input-field col s12">
                                 <i class="livicon-evo prefix" data-options="name: envelope-put.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <textarea id="email" class="materialize-textarea" maxlength="30" data-length="30"></textarea>                                 
                                 <label for="email">請輸入電子郵件信箱<br/>ex：info@beyond-fitness.tw</label>
                                 <span class="help-error-text">您輸入的資料錯誤，請確認後再重新輸入</span>
                              </div>
                              <!-- Radio -->
                              <div class="col s12 registered-radio">
                                 <ul>
                                    <li>
                                       <input class="with-gap" name="group1" type="radio" id="pattern" value="graph" checked/>
                                       <label for="pattern">快速登入</label>
                                    </li>
                                    <li>
                                       <input class="with-gap" name="group1" type="radio" id="alpha" value="alpha"/>
                                       <label for="alpha">一般登入</label>
                                    </li>
                                 </ul>                                 
                              </div>
                              <!--3-->
                              <div id="type-swipe-alpha" class="input-field col s12"> 
                                 <i class="livicon-evo prefix" data-options="name: lock.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <input id="passwd" type="password" maxlength="10" data-length="10">
                                 <label for="passwd">請設定6-10位英數字密碼</label>
                              </div>
                              <!--4-->
                              <div id="type-swipe-pattern" class="input-field col s12">
                                 <p class="memo-text center">請設定圖形密碼</p>                                 
                                 <div id="patternContainer"></div>
                              </div>                              
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- // End of 表單 --> 
               </div>
            </div>
            <!-- // End of main --> 
         </div>
         <!--// End of wrapper-fixed--> 
         <!-- Botton -->
         <div class="bottom-area">
            <button class="btn waves-effect waves-light btn-send" type="submit" name="action" onclick="javascript:window.location.assign('personal-settings-first.html');">下一步</button>
         </div>
         <!-- // End of Botton -->           
      </div>
      <!--// End of wrapper--> 
      <!-- Footer --> 
      <!--<footer class="page-footer teal">
         <div class="footer-copyright">
           <div class="container"><a class="brown-text text-lighten-3" href="#">BEYOND FITNESS</a> </div>
         </div>
         </footer>--> 
      <!-- // End of Footer --> 
      <!--  Scripts--> 
      <script src="js/libs/jquery-2.2.4.min.js"></script> 
      <script src="js/materialize.js"></script> 
      <script src="js/init.js"></script>
      <!-- LivIconsEvo  -->
      <script src="js/plugin/LivIconsEvo/tools/snap.svg-min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/TweenMax.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/DrawSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/MorphSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/verge.min.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.Tools.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.defaults.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.js"></script> 
      <!-- patternLock  -->
      <script src="js/plugin/patternLock/patternLock.min.js"></script>        
      <!-- scrollup-master  -->
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script>
      <script>
         var lock = new PatternLock("#patternContainer", {
                onDraw:function(pattern){
         
                 if(pattern.length<6||pattern.length>12) {
                    alert('圖形密碼長度須為6~12個連續點位');
                    lock.reset();
                 }else {
                    //alert(pattern);
                    window.location.href = 'personal-settings-first.html';
                 }
                },
                 allowRepeat : true
         });

        $(function () {
            $.scrollUp({
                animation: 'fade',
                activeOverlay: '#00FFFF',
                scrollImg: {
                    active: true,
                    type: 'background',
                    src: '../images/top.png'
                }
            });
        });
        $('#scrollUpTheme').attr('href', 'css/scrollup-master/themes/image.css?1.1');
        $('.image-switch').addClass('active');
          
         $("#type-swipe-alpha").hide();
         $("#type-swipe-pattern").show();  
         $('.bottom-area').hide();
         $('input:radio[name="group1"]').click(function() {
              if ($(this).val() =='alpha') {
                  $("#type-swipe-alpha").show();
                  $("#type-swipe-pattern").hide();   
                  $('.bottom-area').show();
              } else {
                  $("#ttype-swipe-alpha").hide();
                   $("#type-swipe-pattern").show();
                  $('.bottom-area').hide();
              }
           });
      </script>
   </body>
</html>
