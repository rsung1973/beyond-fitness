      <link href='css/livIconsevo/LivIconsEvo.css' rel='stylesheet' type='text/css'>

      <link href="css/jalendar/jalendar.css" rel="stylesheet" type="text/css" />

      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
   </head>
   <body>
      <!--//預設值為藍色 / 若要設定女生 請加上 mode-girls /  若需背景色設定在後面加上-->
      <div class="wrapper light-gray ">
         <div class="wrapper-fixed">
            <!--Header -->
            <!--//深藍背景，可用於新增行事曆與個人設定頁 /--> 
            <nav class="dark-bg non-line" role="navigation">
               <div class="nav-wrapper container">
                  <!-- BACK --> 
                  <a href="#" class="button-collapse" onclick="javascript:window.location.assign('index.html');">
                     <div class="livicon-evo" data-options="name: angle-wide-left.svg; size: 40px; style: lines; strokeColor:#ffffff; strokeWidth:2px; autoPlay:true"></div>
                  </a>
                  <!-- // End of BACK --> 
                  <a id="logo-container" href="#" class="brand-logo toptitle center" >我的行事曆</a>
                  <a class="btn waves-effect waves-light right btn-add" href="calendar-add.html">＋新增</a>
               </div>
            </nav>
            <!-- // End of Header -->         
            <!-- 新增行事曆面板 -->
            <div class="calendar-panel">
               <form class="col s12">
                  <div class="row">
                     <div id="mycalendar" class="jalendar">
                        <!-- 若要在放上日期與教練地點 架構為 <a> <span class="right">日期</span> </a> <p>教練 / 地點</p> -->
                        <div class="added-event type3" data-date="2018-06-01" data-title="06/01 14:00-15:00【體驗】體能顧問：黃政浩 (Bill Huang)"></div>
                        <div class="added-event type1" data-date="2018-06-06" data-title="06/06 14:00-15:00【P.T】體能顧問：黃政浩 (Bill Huang)"></div>
                        <div class="added-event type1" data-date="2018-06-05" data-title="06/05 10:30-11:30【P.I】體能顧問：黃政浩 (Bill Huang)"></div>
                        <div class="added-event type4" data-date="2018-06-07" data-title="06/07 BF美工訪談"></div>
                        <div class="added-event type1" data-date="2018-06-08" data-title="06/08 16:30-17:30【S.T】"></div>
                        <div class="added-event type1" data-date="2018-06-12" data-title="06/12 端午節聚會"></div>
                        <div class="added-event type1" data-date="2018-06-12" data-title="06/12 10:30:11:30【S.T】"></div>
                     </div>
                  </div>
               </form>
            </div>
            <!-- // End of 新增行事曆面板 -->
            <!-- main-->
            <!-- // End of main --> 
         </div>
         <!--// End of wrapper-fixed--> 
         <!-- Botton -->
         <!--<div class="bottom-area">
            <button class="btn waves-effect waves-light btn-send" type="submit" name="action" onclick="javascript:window.location.assign('calendar-add.html');">＋新增行事曆</button>
            </div>-->
         <!-- // End of Botton -->
      </div>

      <!--<footer class="page-footer teal">
         <div class="footer-copyright">

      <!-- // End of Footer --> 
      <!--  Scripts--> 
      <script src="js/libs/jquery-2.2.4.min.js"></script> 
      <script src="js/materialize.js"></script> 
      <script src="js/init.js"></script>
      <!-- LivIconsEvo  -->
      <script src="js/plugin/LivIconsEvo/tools/snap.svg-min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/TweenMax.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/DrawSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/MorphSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/verge.min.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.Tools.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.defaults.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.js"></script> 
      <!-- scrollup-master  -->
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script>
      <!-- jalendar  -->
      <script src="js/plugin/jalendar/jalendar.min.js"></script>
      <script>
         $(function () {
             $.scrollUp({
                 animation: 'fade',
                 activeOverlay: '#00FFFF',
                 scrollImg: {
                     active: true,
                     type: 'background',
                     src: '../images/top.png'
                 }
             });
         });
         $('#scrollUpTheme').attr('href', 'css/scrollup-master/themes/image.css?1.1');
         $('.image-switch').addClass('active'); 
          
             $('#mycalendar').jalendar({
                color: '#ffffff', // Unlimited
                color2: '#ffffff', // Unlimited
                lang: 'EN',
                dateType: 'yyyy-mm-dd',
                sundayStart: false,
                eventH3Color: '#4a4a4a',
                eventColor1: '#F5A623', // //P.T / P.I / S.T/ 多種混合
                eventColor2: '#7ED321', //自主訓練(暫不使用) 
                eventColor3: '#F00A68', //體驗訓練
                eventColor4: '#4A90E2', //自訂行事曆
                eventColor5: '#8B572A', //自訂行事曆
                eventColor6: '#BD10E0', //多種混合行事曆(暫不使用) 
                weekColor: '#000000'
            });          
      </script>
   </body>
