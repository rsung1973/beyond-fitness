<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>BEYOND FITNESS - Calendar</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href='css/LivIconsEvo.css' rel='stylesheet' type='text/css'>
      <link href="css/jalendar.css" rel="stylesheet" type="text/css" />
      <!-- STYLE 要放最下面  -->
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
   </head>
   <body>
      <!--//預設值為藍色 / 若要設定女生 請加上 mode-girls /  若需背景色設定在後面加上-->
      <div class="wrapper light-gray mode-girls">
         <div class="wrapper-fixed">
            <!--Header -->
            <!--//深藍背景，可用於新增行事曆與個人設定頁 /--> 
            <nav class="dark-bg non-line" role="navigation">
               <div class="nav-wrapper container">
                  <!-- BACK -->
                  <a href="index-girl.html" class="button-collapse" onclick="javascript:window.location.assign('index-girl.html');">
                     <div class="livicon-evo" data-options="name: angle-wide-left.svg; size: 30px; style: original; strokeWidth:2px; autoPlay:true"></div>
                  </a>
                  <!-- // End of BACK -->
                  <a id="logo-container" href="#" class="brand-logo toptitle center" >新增行事曆</a>
               </div>
            </nav>
            <!-- // End of Header -->
            <!-- 新增行事曆面板 -->
            <div class="calendar-panel">
               <form class="col s12">
                  <div class="row">
                     <div id="mycalendar" class="jalendar">
                        <div class="added-event type3" data-date="2018-06-01" data-title="體驗課程 14:00 - 黃政浩(Bill Huang)"></div>
                        <div class="added-event type1" data-date="2018-06-06" data-title="1對1訓練 14:00 - 黃政浩(Bill Huang)"></div>
                        <div class="added-event type2" data-date="2018-06-05" data-title="自主訓練 10:30"></div>
                        <div class="added-event type5" data-date="2018-06-07" data-title="BF美工訪談"></div>
                        <div class="added-event type4" data-date="2018-06-08" data-title="在家訓練 16:30"></div>
                        <div class="added-event type6" data-date="2018-06-12" data-title="端午節聚會"></div>
                        <div class="added-event type6" data-date="2018-06-12" data-title="在家訓練 10:30"></div>
                     </div>
                  </div>
               </form>
            </div>
            <!-- // End of 新增行事曆面板 -->
            <!-- main-->
            <!-- // End of main --> 
         </div>
         <!--// End of wrapper-fixed--> 
         <!-- Botton -->
         <div class="bottom-area">
            <button class="btn waves-effect waves-light btn-send" type="submit" name="action" onclick="javascript:window.location.assign('calendar-add-girl.html');">＋新增行事曆</button>
         </div>
      </div>
      <!--// End of wrapper--> 
      <!-- Footer --> 
      <!--<footer class="page-footer teal">
         <div class="footer-copyright">
           <div class="container"><a class="brown-text text-lighten-3" href="#">BEYOND FITNESS</a> </div>
         </div>
         </footer>--> 
      <!-- // End of Footer --> 
      <!--  Scripts--> 
      <script src="js/libs/jquery-2.2.4.min.js"></script> 
      <script src="js/materialize.js"></script> 
      <script src="js/init.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/snap.svg-min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/TweenMax.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/DrawSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/MorphSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/verge.min.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.Tools.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.defaults.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.js"></script> 
      <script src="js/plugin/jalendar/jalendar.js"></script>
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script>
      <script>
         // initialize sortable
         $(function() {
             //ScrollAuto
             $.scrollUp({
                 animation: 'slide',
                 scrollText: '',
                 scrollImg: true,
             });   
             
             $('#mycalendar').jalendar({
                color: '#ffffff', // Unlimited
                color2: '#ffffff', // Unlimited
                lang: 'EN',
                dateType: 'yyyy-mm-dd',
                sundayStart: false,
                eventH3Color: '#4a4a4a',
                eventColor1: '#F5A623', //一對一訓練 
                eventColor2: '#7ED321', //自主訓練 
                eventColor3: '#F00A68', //體驗訓練
                eventColor4: '#4A90E2', //在家訓練
                eventColor5: '#8B572A', //自訂行事曆
                eventColor6: '#BD10E0', //多種混合行事曆
                weekColor: '#000000'
            });
         });           
      </script>
   </body>
</html>
