<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

   <body>
      <!--//預設值為藍色 / 若要設定女生 請加上 mode-girls /--> 
      <div class="wrapper mode-girls">
         <div class="wrapper-fixed login-wrap">
            <!--Header -->
            <nav class="non-line dark-bg" role="navigation">
               <div class="nav-wrapper container">
                  <!-- BACK --> 
                  <a href="index-girl.html" class="button-collapse" onclick="javascript:window.location.assign('index-girl.html');">
                     <div class="livicon-evo" data-options="name: angle-wide-left.svg; size: 40px; style: lines; strokeColor:#ffffff; strokeWidth:2px; autoPlay:true"></div>
                  </a>
                  <!-- // End of BACK --> 
                  <a id="logo-container" href="#" class="brand-logo toptitle center" >個人設定</a>
                  <div class="user-photo"><img class="circle" src="images/garfaild.png"></div>
               </div>
            </nav>
            <!-- // End of Header --> 
            <!-- main-->
            <div class="main">
               <div class="container">
                  <!--品牌LOGO -->
                  <!-- // End of 品牌LOGO --> 
                  <!-- 表單 -->
                  <div class="setting-forms">
                     <div class="row">
                        <form class="col s12">
                           <div class="row">
                              <!--1-->
                              <div class="input-field col s12">
                                 <i class="livicon-evo prefix" data-options="name: user.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <input value="" id="nickname" type="text" class="validate">
                                 <label class="active" for="nickname">暱稱</label>  
                              </div>
                              <!--2-->
                              <div class="input-field col s12">
                                 <i class="livicon-evo prefix" data-options="name: envelope-put.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <input value="garfaild@gmail.com" id="email" type="email" class="validate">
                                 <label class="active" for="email">電子郵件信箱</label> 
                                 <p> <a href="change-password-girl.html">修改密碼</a></p>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- // End of 表單 --> 
               </div>
            </div>
            <!-- // End of main --> 
         </div>
         <!--// End of wrapper-fixed--> 
         <!-- Botton -->
         <div class="bottom-area">
               <button class="btn waves-effect waves-light btn-send" type="submit" name="action" onclick="javascript:window.location.assign('index.html');">設定完成</button>
         </div>
         <!-- // End of Botton -->
      </div>

      <!--  Scripts--> 
      <script src="js/libs/jquery-3.3.1.min.js"></script> 
      <script src="js/materialize.js"></script> 
      <script src="js/init.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/snap.svg-min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/TweenMax.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/DrawSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/MorphSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/verge.min.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.Tools.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.defaults.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.js"></script> 
      <!--scrollup plugin-->
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script>       
      <script src="js/plugin/patternLock/patternLock.min.js"></script> 
      <script>
         var lock = new PatternLock("#patternContainer", {
                onDraw:function(pattern){
         
                 if(pattern.length<6||pattern.length>12) {
                    alert('圖形密碼長度須為6~12個連續點位');
                 }else {
                    alert(pattern);                   
                 }
                },
                 allowRepeat : true
         });
         // initialize sortable
         $(function() {
             //ScrollAuto
             $.scrollUp({
                 animation: 'slide',
                 scrollText: '',
                 scrollImg: true,
             });               
         });    
         $("#test-swipe-1").hide();
         $("#test-swipe-2").show(); 
         $('input:radio[name="group1"]').click(function() {
              if ($(this).val() =='alpha') {
                  $("#test-swipe-1").show();
                  $("#test-swipe-2").hide(); 
              } else {
                  $("#test-swipe-1").hide();
                   $("#test-swipe-2").show();
              }
           });
      </script>       
   </body>
</html>
