      <script src="js/plugin/datedropper/datedropper.js"></script> 
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script>    
      <script type="text/javascript">
            function init(){
                $('.datedropper').each(function(){
                    if($(this).attr('data-submit-value') != ""){
                    var dte = new Date($(this).attr('data-submit-value'));
                        var m = dte.getMonth() + 1,
                            d = dte.getDate(),
                            y = dte.getFullYear();
                        var sd = m + '-' + d + '-' + y;
                        $(this).attr('data-default-date',sd);
                    }
                    $(this).dateDropper();
                });
            }
          
             // initialize sortable
             $(function() {
                 //ScrollAuto
                 $.scrollUp({
                     animation: 'slide',
                     scrollText: '',
                     scrollImg: true,
                 }); 
                 
                 init();
             });                            
             
      </script>
