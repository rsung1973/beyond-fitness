<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>BEYOND FITNESS - 修改密碼</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href='css/LivIconsEvo.css' rel='stylesheet' type='text/css'>
      <link href='css/patternLock.css' rel='stylesheet' type='text/css'>
      <!-- STYLE 要放最下面  -->
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
   </head>
   <body>
      <!--//預設值為藍色 / 若要設定女生 請加上 mode-girls /--> 
      <div class="wrapper mode-girls">
         <div class="wrapper-fixed login-wrap">
            <!--Header -->
            <nav class="non-line white" role="navigation">
               <div class="nav-wrapper container">
                  <!-- BACK --> 
                  <a href="index.html" class="button-collapse" onclick="javascript:window.location.assign('index.html');">
                     <div class="livicon-evo" data-options="name: angle-wide-left.svg; size: 30px; style: original; strokeWidth:2px; autoPlay:true"></div>
                  </a>
                  <!-- // End of BACK --> 
                  <a id="logo-container" href="#" class="brand-logo toptitle center" >修改密碼</a>
               </div>
            </nav>
            <!-- // End of Header --> 
            <!-- main-->
            <div class="main">
               <div class="container">
                  <!--品牌LOGO -->
                  <!-- // End of 品牌LOGO --> 
                  <!-- 表單 -->
                  <div class="pw-forms">
                     <div class="row">
                        <form class="col s12">
                           <div class="row">
                              <!-- Radio -->
                              <div class="col s12 registered-radio center">
                                 <ul>
                                    <li>
                                       <input class="with-gap" name="group1" type="radio" id="test2" value="graph" checked/>
                                       <label for="test2">快速登入</label>
                                    </li>
                                    <li>
                                       <input class="with-gap" name="group1" type="radio" id="test1" value="alpha"/>
                                       <label for="test1">一般登入</label>
                                    </li>
                                 </ul>
                              </div>
                              <!--3-->
                              <div id="test-swipe-1" class="input-field col s12"> 
                                 <i class="livicon-evo prefix" data-options="name: lock.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <input id="password" type="password" maxlength="10" data-length="10">
                                 <label for="icon_prefix3">請設定6-10位英數字密碼</label>                                 
                              </div>
                              <!--4-->
                              <div id="test-swipe-2" class="input-field col s12">
                                 <p class="memo-text center">請設定圖形密碼</p>
                                 <div id="patternContainer"></div>
                              </div>                           
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- // End of 表單 --> 
               </div>
            </div>
            <!-- // End of main --> 
         </div>
         <!--// End of wrapper-fixed--> 
         <!-- Botton -->
         <div class="bottom-area">
            <button class="btn waves-effect waves-light btn-send" type="submit" name="action">確 定</button>
         </div>
         <!-- // End of Botton -->
      </div>
      <!--// End of wrapper--> 
      <!-- Footer --> 
      <!--<footer class="page-footer teal">
         <div class="footer-copyright">
           <div class="container"><a class="brown-text text-lighten-3" href="#">BEYOND FITNESS</a> </div>
         </div>
         </footer>--> 
      <!-- // End of Footer --> 
      <!--  Scripts--> 
      <script src="js/libs/jquery-3.3.1.min.js"></script> 
      <script src="js/materialize.js"></script> 
      <script src="js/init.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/snap.svg-min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/TweenMax.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/DrawSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/MorphSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/verge.min.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.Tools.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.defaults.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.js"></script> 
      <script src="js/plugin/patternLock/patternLock.min.js"></script> 
      <!--scrollup plugin-->
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script> 
      <script>
         var lock = new PatternLock("#patternContainer", {
                onDraw:function(pattern){
         
                 if(pattern.length<6||pattern.length>12) {
                    alert('圖形密碼長度須為6~12個連續點位');
                 }else {
                    //alert(pattern);
                    window.location.href = 'personal-settings-line.html';
                 }
                },
                 allowRepeat : true
         });
          // initialize sortable
             $(function() {
                 //ScrollAuto
                 $.scrollUp({
                     animation: 'slide',
                     scrollText: '',
                     scrollImg: true,
                 });               
             }); 
         $("#test-swipe-1").hide();
         $("#test-swipe-2").show();  
         $('.content-area').hide();
         $('input:radio[name="group1"]').click(function() {
              if ($(this).val() =='alpha') {
                  $("#test-swipe-1").show();
                  $("#test-swipe-2").hide();   
                  $('.content-area').show();
              } else {
                  $("#test-swipe-1").hide();
                   $("#test-swipe-2").show();
                  $('.content-area').hide();
              }
           });    
      </script>       
   </body>
</html>
