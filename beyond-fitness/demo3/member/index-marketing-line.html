   <body>
      <div class="cd-slider-wrapper mode-default">
         <!--品牌LOGO -->
         <div class="brandbox">
            <div class="brandbox-block"> <img src="images/logo-white.png" alt="BEYOND FITNESS" class="responsive-img"> </div>
         </div>
         <!-- // End of 品牌LOGO -->
         <ul class="cd-slider">
            <li class="is-visible">
               <div class="cd-half-block image"></div>
               <div class="cd-half-block content">
                  <div>
                     <p>你比你想像得值得更多</p>
                     <p>You deserve more than you think</p>
                  </div>
               </div>
            </li>
            <!-- .cd-half-block.content -->
            <li>
               <div class="cd-half-block image"></div>
               <div class="cd-half-block content">
                  <div>
                     <p>在運動時，你只屬於你自己</p>
                     <p>You fully belong to yourself while training</p>
                  </div>
               </div>
               <!-- .cd-half-block.content --> 
            </li>
            <li>
               <div class="cd-half-block image"></div>
               <div class="cd-half-block content">
                  <div>
                     <p>多愛自己一些，也多相信自己一點</p>
                     <p>Love yourself more, and believe in yourself more</p>
                  </div>
               </div>
               <!-- .cd-half-block.content --> 
            </li>
         </ul>
         <!-- .cd-slider -->

             <button class="btn waves-effect waves-light btn-confirm" type="button" name="confirm" onclick="javascript:window.location.assign('registered.html');">首次設定</button>
