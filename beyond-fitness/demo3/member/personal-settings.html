<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title>BEYOND FITNESS - 我的設定</title>
      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- materialize  -->
      <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <!-- livIconsevo  -->
      <link href='css/livIconsevo/LivIconsEvo.css' rel='stylesheet' type='text/css'>
      <link href="css/livIconsevo/LivIconsEvo.css" rel="stylesheet" type="text/css">
      <!-- scrollup-master  -->
      <link href="css/scrollup-master/themes/tab.css" rel="stylesheet" id="scrollUpTheme">
      <link href="css/scrollup-master/labs.css" rel="stylesheet">
      <!-- STYLE 要放最下面  -->
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
   </head>
   <body>
      <!--//預設值為藍色 / 若要設定女生 請加上 mode-girls /--> 
      <div class="wrapper">
         <div class="wrapper-fixed login-wrap">
            <!--Header -->
            <nav class="non-line dark-bg" role="navigation">
               <div class="nav-wrapper container">
                  <!-- BACK --> 
                  <a href="#" class="button-collapse" onclick="javascript:window.location.assign('index.html');">
                     <div class="livicon-evo" data-options="name: angle-wide-left.svg; size: 40px; style: lines; strokeColor:#ffffff; strokeWidth:2px; autoPlay:true"></div>
                  </a>
                  <!-- // End of BACK --> 
                  <a id="logo-container" href="#" class="brand-logo toptitle center" >我的設定</a>
                  <div class="user-photo">
                     <img class="circle" src="images/addImage.png" id="myimage">
                     <input type="file" id="uplodfile" style="display:none;"/>
                  </div>
               </div>
            </nav>
            <!-- // End of Header --> 
            <!-- main-->
            <div class="main">
               <div class="container">
                  <!--品牌LOGO -->
                  <!-- // End of 品牌LOGO --> 
                  <!-- 表單 -->
                  <div class="setting-forms">
                     <div class="row">
                        <form class="col s12">
                           <div class="row">
                              <!--1-->
                              <div class="input-field col s12">
                                 <i class="livicon-evo prefix" data-options="name: user.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <input value="" id="nickname" type="text" class="validate" maxlength="10" data-length="10">
                                 <label class="active" for="nickname">暱稱</label>  
                                 <span class="help-error-text">暱稱欄位資料錯誤，請確認後再重新輸入</span>
                              </div>
                              <!--2-->
                              <div class="input-field col s12">
                                 <i class="livicon-evo prefix" data-options="name: envelope-put.svg; size: 30px; style: lines; strokeColor:#0061d2; autoPlay:true"></i>
                                 <input value="garfaild@gmail.com" id="email" type="email" class="validate" maxlength="30" data-length="30">
                                 <label class="active" for="email">電子郵件</label> 
                                 <span class="help-error-text">電子郵件資料錯誤，請確認後再重新輸入</span>
                                 <p> <a href="change-password.html">修改密碼</a></p>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- // End of 表單 --> 
               </div>
            </div>
            <!-- // End of main -->              
         </div>
         <!--// End of wrapper-fixed--> 
         <!-- Botton -->
         <div class="bottom-area">
            <button class="btn waves-effect waves-light btn-send" type="submit" name="action" onclick="javascript:window.location.assign('index.html');">設定完成</button>
         </div>
         <!-- // End of Botton -->          
      </div>
      <!--// End of wrapper--> 
      <!-- Footer --> 
      <!--<footer class="page-footer teal">
         <div class="footer-copyright">
           <div class="container"><a class="brown-text text-lighten-3" href="#">BEYOND FITNESS</a> </div>
         </div>
         </footer>--> 
      <!-- // End of Footer --> 
      <!--  Scripts--> 
      <script src="js/libs/jquery-2.2.4.min.js"></script> 
      <script src="js/materialize.js"></script> 
      <script src="js/init.js"></script>
      <!-- LivIconsEvo  -->
      <script src="js/plugin/LivIconsEvo/tools/snap.svg-min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/TweenMax.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/DrawSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/MorphSVGPlugin.min.js"></script>
      <script src="js/plugin/LivIconsEvo/tools/verge.min.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.Tools.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.defaults.js"></script>
      <script src="js/plugin/LivIconsEvo/LivIconsEvo.js"></script> 
      <!-- scrollup-master  -->
      <script src="js/plugin/scrollup-master/jquery.scrollUp.min.js"></script>
      <!--chartjs plugin-->
      <script src="js/plugin/chartjs/chart.min.js"></script>
      <script>
         $(function () {
             $.scrollUp({
                 animation: 'fade',
                 activeOverlay: '#00FFFF',
                 scrollImg: {
                     active: true,
                     type: 'background',
                     src: '../images/top.png'
                 }
             });
         });
         $('#scrollUpTheme').attr('href', 'css/scrollup-master/themes/image.css?1.1');
         $('.image-switch').addClass('active');
         
         $("#myimage").click(function () {
             $("#uplodfile").click();
         });
         
         $("#uplodfile").change(function () {
         
         });         
          
      </script>       
   </body>
</html>
