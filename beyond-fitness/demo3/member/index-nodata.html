      <script> 
         $(function () {
             $.scrollUp({
                 animation: 'fade',
                 scrollImg: {
                     active: true,
                     type: 'background',
                     src: '../images/top.png'
                 }
             });
             //countup
             $('.countuptime').each(function() {
                 // no need to specify options unless they differ from the defaults
                 var target = this;
                 var endVal = parseInt($(this).attr('data-endVal'));
                 theAnimation = new countUp(target, 0, endVal, 0, 2.5);
                 theAnimation.start();
             });   
             
            //Slider
            $('#article-slider').royalSlider({
                autoHeight: true,
                arrowsNav: true,
                arrowsNavAutoHide: false,
                fadeinLoadedSlide: false,
                controlNavigationSpacing: 0,
                controlNavigation: 'none',
                imageScaleMode: 'none',
                imageAlignCenter: false,
                loop: true,
                loopRewind: true,
                numImagesToPreload: 5,
                keyboardNavEnabled: true,
                usePreloader: false,
                transitionType: 'fade'
            });

            $('#class-slider').royalSlider({
                autoHeight: true,
                arrowsNav: false,
                fadeinLoadedSlide: false,
                controlNavigationSpacing: 0,
                controlNavigation: 'none',
                imageScaleMode: 'none',
                imageAlignCenter: false,
                loop: true,
                loopRewind: true,
                numImagesToPreload: 5,
                keyboardNavEnabled: true,
                usePreloader: false,                
                startSlideId: 0
            });             
         
         });
              
          
          var RadarConfig = {
          type: 'radar',
          data: {
            labels: ["身體質量", "相對肌力", "爆發力", "柔軟度", "心肺適能"],
            datasets: [{
                label: "分佈圖",
                backgroundColor: "rgba(0,97,210,.43)",
                pointBackgroundColor: "rgba(0,97,210,1)",
                data: [0, 0, 0, 0, 0]
            }]
          },
          options: {
            legend: {
               display:false
            },
            
            scale: {
              reverse: false,
                       display: true,
              ticks: {
                         showLabelBackdrop: false,
                beginAtZero: true,
                         backdropColor: '#0061d2',
                         maxTicksLimit: 5,
                         max: 10,
                         fontSize: 5,
                         backdropPaddingX: 5,
                         backdropPaddingY: 5
              },
                       gridLines: {
                           color: "#888888",
                           lineWidth: 1
                       },
                       pointLabels: {
                           fontSize: 12,
                           fontColor: "#AAAAAA"
                       }
            }
          }
          };
          window.myRadar = new Chart(document.getElementById("radarChart"), RadarConfig);
