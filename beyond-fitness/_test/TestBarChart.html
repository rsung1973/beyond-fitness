<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/jquery.migrate.js"></script>
    <script type="text/javascript" src="/js/modernizrr.js"></script>
    <script type="text/javascript" src="/asset/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="/js/nivo-lightbox.min.js"></script>
    <script type="text/javascript" src="/js/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="/js/jquery.appear.js"></script>
    <script type="text/javascript" src="/js/count-to.js"></script>
    <script type="text/javascript" src="/js/jquery.textillate.js"></script>
    <script type="text/javascript" src="/js/jquery.lettering.js"></script>
    <script type="text/javascript" src="/js/jquery.easypiechart.min.js"></script>
    <script type="text/javascript" src="/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="/js/jquery.parallax.js"></script>
    <script type="text/javascript" src="/js/jquery.slicknav.js"></script>
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="/js/locales/bootstrap-datetimepicker.zh-TW.js"></script>
    <script type="text/javascript" src="/js/jquery.form.js"></script>
    <script type="text/javascript" src="/js/jquery.validate.js"></script>
    <script type="text/javascript" src="/js/locales/messages_zh_TW.js"></script>

    <link href="/flot/custom.css" rel="stylesheet" type="text/css">
    <script src="/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="/flot/jquery.flot.time.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.pikemere.co.uk/blog/js/jquery.flot.orderBars.js"></script>
    <!--<script type="text/javascript" src="/flot/jquery.flot.categories.js"></script>-->
    <style>
        .chart-container {
    width: 600px;
    height: 300px;
    font-family: Helvetica, Sans-serif;
}
.mychart {
    width: 100%;
    height: 100%;
}
.data-point-label {
    font-size: 12px;
    color: gray;
}
.chart-legend {
    width: 40%;
    margin: 5px auto; 
}
.legendLabel {
    padding-right: 10px;
}
}
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="placeholder-bar-chart" class="mychart"></div>
        <div id="bar-legend" class="chart-legend"></div>
    </div>
</body>
<script>

    var d1_1 = [
        [1325376000000, 10],
        [1328054400000, 20],
        [1330560000000, 30],
        [1333238400000, 40],
        [1335830400000, 35]
    ];

    var d1_2 = [
        [1325376000000, 80],
        [1328054400000, 60],
        [1330560000000, 20],
        [1333238400000, 90],
        [1335830400000, 30]
    ];

    var data1 = [
        {
            label: "Product 1",
            data: d1_1,
            bars: {
                show: true,
                barWidth: 12 * 44 * 60 * 60 * 300,
                fill: true,
                lineWidth: 0,
                order: 1 //,
                //fillColor: {
                //    colors: ["#80C3FD", "#0089FF"]
                //}
            }   //,
            //color: "#0089FF"
        },
        {
            label: "Product 2",
            data: d1_2,
            bars: {
                show: true,
                barWidth: 12 * 44 * 60 * 60 * 300,
                fill: true,
                lineWidth: 0,
                order: 2    //,
                //fillColor: {
                //    colors: ["#F39494", "#f14d4d"]
                //}
            }   //,
            //color: "#f14d4d"
        },

    ];
    var p = $.plot($("#placeholder-bar-chart"), data1, {
        xaxis: {
            min: (new Date(2011, 11, 15)).getTime(),
            max: (new Date(2012, 04, 18)).getTime(),
            mode: "time",
            timeformat: "%b",
            tickSize: [1, "month"],
            //monthNames: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            tickLength: 0, // hide gridlines
            axisLabel: 'Month',
            axisLabelUseCanvas: true,
            axisLabelFontSizePixels: 12,
            axisLabelFontFamily: 'Verdana, Arial, Helvetica, Tahoma, sans-serif',
            axisLabelPadding: 5,
            ticks: [[1325376000000, 'Takaoma'], [1328054400000, 'Giacompany'], [1330560000000, 'FreshFields'], [1333238400000, 'Generalisimo'], [1335830400000, 'Greenleaves']]
        },
        yaxis: {
            axisLabel: '%',
            axisLabelUseCanvas: true,
            axisLabelFontSizePixels: 12,
            axisLabelFontFamily: 'Verdana, Arial, Helvetica, Tahoma, sans-serif',
            axisLabelPadding: 5,
            tickSize: 10,
            tickFormatter: function (val, axis) {
                return val + "%";
            },

        },
        grid: {
            hoverable: true,
            clickable: false,
            borderWidth: 0,
            borderColor: '#f0f0f0',
            labelMargin: 8,
        },
        series: {
            shadowSize: 1,

        },

        legend: {
            show: true,
            noColumns: 2,
            container: "#bar-legend"
        },
        tooltip: true,
        tooltipOpts: {
            id: "chart-tooltip",
            content: "<p><b>20</b> Outgoing Filings</p>" +
                 "<p>Out of <b>10</b> committed;</p>" +
                 "<br />" +
                 "<p><b>30%</b>% Ratio</p>",
            shifts: {
                x: -74,
                y: -125
            },
            lines: {
                track: true
            },
            compat: true,
        },
    });

    $.each(p.getData()[0].data, function (i, el) {
        var o = p.pointOffset({ x: el[0], y: el[1] });
        $('<div class="data-point-label">' + el[1] + '%</div>').css({
            position: 'absolute',
            left: o.left - 25,
            top: o.top - 20,
            display: 'none'
        }).appendTo(p.getPlaceholder()).fadeIn('slow');
    });

    $.each(p.getData()[1].data, function (i, el) {
        var o = p.pointOffset({ x: el[0], y: el[1] });
        $('<div class="data-point-label">' + el[1] + '%</div>').css({
            position: 'absolute',
            left: o.left + 4,
            top: o.top - 20,
            display: 'none'
        }).appendTo(p.getPlaceholder()).fadeIn('slow');
    });


</script>
</html>
